<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacked Cards</title>
    <link rel="stylesheet" href="../css/stackedCards.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="--i: -1">
        <div class="content" style="--j: 1">
          <h2>Card 01</h2>
          <p>hello 1</p>
        </div>
      </div>
      <div class="card" style="--i: 0">
        <div class="content" style="--j: 2">
          <h2>Card 02</h2>
          <p>hello 2</p>
        </div>
      </div>
      <div class="card" style="--i: 1">
        <div class="content" style="--j: 3">
          <h2>Card 03</h2>
          <p>hello 3</p>
        </div>
      </div>
    </div>
  </body>
</html>
